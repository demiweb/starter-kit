{% macro list(name, modifications, list) %}
<!-- begin {{ name }} -->
{% if name === 'nav' %}
<nav class="{{ name }} {{ modifications.wrap }}">
{% else %}
<div class="{{ name }} {{ modifications.wrap }}">
{% endif %}
  <ul {% if modifications.list %}class="{{ modifications.list }}"{% endif %}>
    {% for i in list %}
    <li {% if modifications.item or i.modItem %}class="{{ modifications.item }} {{ i.modItem }}"{% endif %}>{% if i.item %}{{ i.item | safe }}{% endif %} {% if i.link %}<a href="{% if i.href %}{{ i.href }}{% else %}#{% endif %}" {% if modifications.link or i.modLink %}class="{{ modifications.link }} {{ i.modLink }}"{% endif %}>{{ i.link | safe }}</a>{% endif %}</li>
    {% endfor %}
  </ul>
{% if name === 'nav' %}
</nav>
{% else %}
</div>
{% endif %}
<!-- end {{ name }} -->
{% endmacro %}
